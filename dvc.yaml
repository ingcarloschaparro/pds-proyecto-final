stages:

  manifest:
    cmd: python src/data/build_manifest.py
    deps:
      - src/data/build_manifest.py
      - data/raw
    outs:
      - data/processed/raw_manifest.csv

  preprocess:
    cmd: python src/data/make_dataset.py
    deps:
      - src/data/make_dataset.py
      - data/raw
    outs:
      - data/processed/dataset_clean_v1.jsonl
      - data/processed/dataset_clean_v1.csv

  split:
    cmd: python src/data/split_dataset.py
    deps:
      - src/data/split_dataset.py
      - data/processed/dataset_clean_v1.csv
    outs:
      - data/processed/train.csv
      - data/processed/test.csv

  train:
    cmd: python scripts/compare_pls_models.py
    deps:
      - scripts/compare_pls_models.py
      - data/processed/train.csv
    outs:
      - models:
          persist: true
          cache: true

  generate:
    cmd: python src/models/generate_pls_simple.py --input data/processed/test.csv --output data/outputs
    deps:
      - src/models/generate_pls_simple.py
      - data/processed/test.csv
    outs:
      - data/outputs:
          persist: true
          cache: true

  evaluate:
    cmd: python src/models/evaluate_simple.py
    deps:
      - src/models/evaluate_simple.py
      - data/processed/test.csv
    outs:
      - data/evaluation:
          persist: true
          cache: true
